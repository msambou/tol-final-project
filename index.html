<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding Feedback</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #1783ee;
        padding-top: 20px;
        transition: width 0.3s;
      }
      .sidebar.collapsed {
        width: 80px;
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        text-align: center;
      }
      .sidebar.collapsed a {
        font-size: 14px;
      }
      .sidebar a:hover {
        background-color: #1783ee;
      }
      .toggle-btn {
        position: absolute;
        top: 10px;
        left: 260px;
        background: #1783ee;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        transition: left 0.3s;
      }
      .collapsed + .toggle-btn {
        left: 90px;
      }
      .main-content {
        margin-left: 260px;
        padding: 20px;
        transition: margin-left 0.3s;
      }
      .collapsed ~ .main-content {
        margin-left: 100px;
      }
      .stat-box {
        padding: 20px;
        border-radius: 10px;
        color: white;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }
      .strengths {
        background-color: #28a745;
      }
      .misconceptions {
        background-color: #ffc107;
      }
      .errors {
        background-color: #dc3545;
      }
      .improvements {
        background-color: #17a2b8;
      }
      #statistics {
        display: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h4 class="text-white text-center">Menu</h4>
      <a href="#">Home</a>
      <a href="#">History</a>
    </div>

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
      â˜°
    </button>

    <!-- Main Content -->
    <div class="container">
      <div class="main-content" id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Misconception Analyzer</h2>
          <img
            src="https://placehold.co/40"
            class="rounded-circle"
            alt="User Profile"
          />
        </div>

        <div class="row">
          <div class="card shadow p-4">
            <div class="mb-3">
              <div class="col-md-8 d-grid">
                <input
                  type="file"
                  class="form-control"
                  id="fileInput"
                  accept=".txt, .py, .js, .java"
                />
              </div>
            </div>
            <div class="d-grid gap-2">
              <div class="col-md-5 d-grid">
                <button class="btn btn-primary" onclick="processFile()">
                  Analyze
                </button>
              </div>
            </div>
            <!-- Statistics Row (Hidden initially) -->
            <div class="row text-center mt-4" id="statistics">
              <div class="col-md-3">
                <div class="stat-box strengths">
                  Strengths
                  <h3 id="strengthCount">0</h3>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stat-box misconceptions">
                  Misconceptions
                  <h3 id="misconceptionCount">0</h3>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stat-box errors">
                  Coding Errors
                  <h3 id="errorCount">0</h3>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stat-box improvements">
                  Improvements
                  <h3 id="improvementCount">0</h3>
                </div>
              </div>
            </div>
            <div class="alert alert-info mt-3 d-none" id="feedback"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function processFile() {
        let feedbackDiv = document.getElementById("feedback");
        feedbackDiv.classList.remove("d-none");
        feedbackDiv.innerHTML = `
                <strong>Feedback:</strong> The applicant struggles with loop control flow, leading to infinite loops.
                <br><br><strong>Recommendation:</strong> Reinforce understanding of loop termination conditions with hands-on exercises.
            `;
        
        // Show statistics section
        document.getElementById("statistics").style.display = "flex";

        // Example: Updating statistics (Replace with real data processing logic)
        document.getElementById("strengthCount").innerText = Math.floor(Math.random() * 10) + 1;
        document.getElementById("misconceptionCount").innerText = Math.floor(Math.random() * 10) + 1;
        document.getElementById("errorCount").innerText = Math.floor(Math.random() * 10) + 1;
        document.getElementById("improvementCount").innerText = Math.floor(Math.random() * 10) + 1;
      }

      function toggleSidebar() {
        let sidebar = document.getElementById("sidebar");
        let mainContent = document.getElementById("mainContent");
        let toggleBtn = document.getElementById("toggleBtn");

        sidebar.classList.toggle("collapsed");
        mainContent.classList.toggle("collapsed");

      }
    </script>
  </body>
</html>
